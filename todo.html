<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <style>
        .done {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in items">
                <label v-bind:class="{done: item.isChecked}">
                    <input type="checkbox" v-model="item.isChecked">{{item.title}}
                </label>
            </li>
        </ul>
        <p>
            <input type="text" placeholder="TODOを入力" v-model="newItemTitle" v-on:keyup.enter="addTodo">
        </p>
        <button v-on:click="deleteTodo()">チェック済の項目を削除する</button>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="./todo.js"></script>

</body>

</html>
